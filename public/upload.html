<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida de Im치genes y Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/login.js"></script>
    <script defer src="js/upload.js"></script>
</head>
<body>
    <header>
        <h1>Formulario para Subir Im치genes y Agregar Productos</h1>
    </header>
    <li><a href="index.html">Inicio</a></li>
    <main>
        <div id="login-form">
            <h2>Autenticaci칩n Requerida</h2>
            <form id="authForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ingresar</button>
            </form>
            
                
        </div>
        <div id="product-form" class="ocultar">
            <form id="productForm">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="talle">Talle:</label>
                <input type="text" id="talle" name="talle" required>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>
                <label for="imagen">Imagen del producto (jpg):</label>
                <input type="file" id="imagen" name="imagen" accept="image/jpeg" required>
                <button type="submit">Subir Producto</button>
            </form>
        </div>
       
    </main>
</body>
</html>
